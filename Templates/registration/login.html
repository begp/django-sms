{% extends 'base.html' %}
{% load static %}
{% block title %}Log In{% endblock title %}
{% block content %}
<link rel="stylesheet" type="text/css"  href="{% static 'css/util.css' %}" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" rel="stylesheet">
<style>


	#id_password{
font-family: Poppins-Regular;
  font-size: 16px;
  color: #fff;
  line-height: 1.2;

  display: block;
  width: 100%;
  height: 45px;
  background: transparent;
  padding: 0 5px 0 38px;}
#id_username{
  font-family: Poppins-Regular;
  font-size: 16px;
  color: #fff;
  line-height: 1.2;

  display: block;
  width: 100%;
  height: 45px;
  background: transparent;
  padding: 0 5px 0 38px;
}

</style>



	<div class="limiter  bg-dark text-dark">
		<div class="container-login100" style="background-image: url({% static 'img/bg-01.jpg' %});">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action=""   >
					{% csrf_token %}

					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
					{% if form.errors %}
						<div class="alert alert-warning alert-dismissable" role="alert">
							<button class="close" data-dismiss="alert">
								<small><sup>X</sup></small>
							</button>

								<p >Your username and password didn't match. Please try again.</p>

						</div>
					{% endif %}



					<div class="wrap-input100 validate-input" data-validate = "Enter username">

						{{form.username}}
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						{{form.password}}
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="{% url 'register' %}">
							Signup
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock content %}
