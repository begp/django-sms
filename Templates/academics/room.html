
{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">Rooms</h5>
    <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Save">
    </form>
  </div>
</div><br>
<br>
<div class="card w-100">
  <div class="card-body">
    <h5 class="card-title">Lists</h5>
{% for room in rooms %}

    <p> block : {{ room.block}}   room:{{ room.room}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{% url 'edit_room' room.id%}"> <button type="button" class="btn btn-primary ">EDIT</button></a>
        <a href="{% url 'delete_room' room.id%}"><button type="button" class="btn btn-danger">Delete</button></a>
    </p>

{% endfor %}
  </div>
</div>
{% endblock %}
