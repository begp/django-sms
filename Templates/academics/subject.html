<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">Subjects</h5>
    <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Save">
    </form>
  </div>
</div><br>
<br>
<div class="card w-100">
  <div class="card-body">
    <h5 class="card-title">Lists</h5>
{% for sub in subjects %}

<div>
<p> Subject : {{ sub.name}}  Grade :{{ sub.grade}}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="{% url 'edit_subject' sub.id%}"> <button type="button" class="btn btn-primary ">EDIT</button></a>
        <a href="{% url 'delete_subject' sub.id%}"><button type="button" class="btn btn-danger">Delete</button></a>
    </p>
</div>
{% endfor %}
  </div></div>
{% endblock %}
