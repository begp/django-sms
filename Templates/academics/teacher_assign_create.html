<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">Teacher Assignments</h5>
    <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Save">
    </form>
  </div>
</div><br>
<br>
<div class="card w-100">
  <div class="card-body">
    <h5 class="card-title">Lists</h5>
{% for teacher in teachers %}

<div>
<p>Name : {{ teacher.teacher}} {{ teacher.section}} {{ teacher.subjects}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<a href="{% url 'edit_teacher_assign' teacher.id%}"> <button type="button" class="btn btn-primary ">EDIT</button></a>
        <a href="{% url 'delete_teacher_assign'  teacher.id%}"><button type="button" class="btn btn-danger">Delete</button></a>
    </p>
</div>
{% endfor %}
  </div>
</div>
{% endblock %}
